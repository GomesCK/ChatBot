version: '3.1'
intents:
- agradecimento
- descricao_agendamento
- solicita_agendamento
- saudacao
- status_agendamento
- afirmacao
- negacao
- info_paciente
entities:
- num_consulta
- especialidade
- mes
slots:
  solicita_agendamento:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: especialidade
  num_consulta_paciente:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: num_consulta
  descricao_agendamento:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      intent: info_paciente
responses:
  utter_saudacao:
  - text: Olá e seja bem vindo! Como posso ajudá-lo?
  utter_solicita_agendamento:
  - text: Certo, deseja agendar consulta em qual especialidade?
  utter_descricao_agendamento:
  - text: Entendido, você deseja agendar com a especilidade {especialidade}, correto?
  utter_agradecimento:
  - text: Obrigado pela cooperação e conte sempre conosco
  utter_solicita_info:
  - text: Qual mês gostaria de marcar?
  utter_reformular:
  - text: Me desculpe, você pode reformular a frase?
  utter_default:
  - text: Desculpe não estou entendendo o que vc quer. Favor, reformular suas frases.
  utter_info_paciente:
  - text: Por favor, me passe suas informações (Nome, idade, CPF)?
  utter_finalizacao:
  - text: Seu pedido foi devidamente registrado no código XYZ. Obrigado pela preferência.
  utter_status_agendamento:
  - text: Seu pedido foi devidamente registrado no código XYZ. Obrigado pela preferência.
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- utter_solicita_agendamento
- utter_saudacao
- utter_descricao_agendamento
- utter_solicita_info
- utter_info_paciente
- utter_finalizacao
- utter_status_agendamento
